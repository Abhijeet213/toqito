language: 
    python
python:
    - "3.7"
install:
    - sudo apt-get install libblas-dev liblapack-dev
    - pip install poetry
    - poetry install
    - poetry config virtualenvs.in-project true
    - source $(poetry env info --path)/bin/activate
script:
    - nosetests --with-coverage --cover-erase --cover-package=toqito
    - pylint tests/
    - pylint toqito/base/
    - pylint toqito/entanglement/
    - pylint toqito/helper/
    - pylint toqito/matrix/
    - pylint toqito/measure/
    - pylint toqito/random/
    - pylint toqito/state/
    - pylint toqito/upb/
notifications:
  email:
    recipients:
      - vincentrusso1@gmail.com
    on_success: always
    on_failure: always
after_success:
    coveralls
